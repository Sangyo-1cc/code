<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
    :root {
        --primary-color: #0d6efd; --secondary-color: #6c757d; --background-color: #f8f9fa;
        --card-bg-color: #ffffff; --text-color: #212529; --light-text-color: #6c757d;
        --border-color: #dee2e6; --success-color: #198754; --warning-color: #ffc107;
        --error-color: #dc3545; --font-family: 'Noto Sans KR', sans-serif;
    }
    body { margin: 0; font-family: var(--font-family); background-color: var(--background-color); color: var(--text-color); line-height: 1.6; }
    .container { max-width: 600px; margin: 0 auto; padding: 15px; }
    header { text-align: center; margin-bottom: 25px; }
    h1 { margin-bottom: 0.5rem; color: #000; }
    .subtitle { color: var(--light-text-color); margin-top: 0; font-size: 1.1em;}
    .card { background: var(--card-bg-color); border-radius: 16px; padding: 20px 25px; margin-bottom: 25px; box-shadow: 0 8px 24px rgba(0,0,0,0.05); border: 1px solid var(--border-color); }
    h3 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px; font-size: 1.25em; }
    #videoContainer { position: relative; width: 100%; margin: 0 auto; background-color: #000; border-radius: 8px; overflow: hidden; aspect-ratio: 16 / 9; }
    #output_canvas { display: block; width: 100%; height: 100%; }
    .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .file-label { display: block; border: 2px dashed var(--border-color); border-radius: 8px; padding: 40px 20px; width: 100%; text-align: center; cursor: pointer; transition: background-color 0.2s, border-color 0.2s; font-weight: bold; color: var(--primary-color); }
    .file-label:hover { background-color: #e9ecef; border-color: var(--primary-color); }
    button { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: bold; transition: opacity 0.2s, transform 0.1s; }
    button:active { transform: scale(0.98); }
    button:disabled { background-color: #e9ecef; color: #adb5bd; cursor: not-allowed; }
    .button-primary { background-color: var(--success-color); color: white; width: 100%; }
    #coach-feedback-area { margin-top: 25px; }
    .feedback-item { padding: 15px; margin-bottom: 5px; border-radius: 8px; font-size: 1.1em; text-align: center; }
    .feedback-info { background-color: #e3f2fd; border: 1px solid #bbdefb; color: #0d47a1; }
    .status-container { text-align: center; font-weight: bold; margin-bottom: 20px; }
    .loading { display: inline-block; width: 1em; height: 1em; border: 2px solid currentColor; border-right-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 5px; vertical-align: middle; }
    @keyframes spin { to { transform: rotate(360deg); } }
</style>
